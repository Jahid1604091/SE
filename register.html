       <div class="register" style="padding:3% 30%;">
           <h1 style="background-color: #102F63; color:white;padding: 10px;">Register</h1>
      <form>
        <div class="mb-2">
          <label for="name" class="form-label">Name</label>
          <input style="background-color: #E8F0FE;border-color: #28A745;" type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Full Name">
   </div>
        <div class="mb-2">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input style="background-color: #E8F0FE;border-color: #28A745;" type="email" placeholder="Enter Email"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
         </div>
          <div class="mb-2">
            <label for="name" class="form-label">Mobile No</label>
            <input style="background-color: #E8F0FE;border-color: #28A745;" type="number" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Mobile No">
          </div>

        <div class="mb-2">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" style="background-color: #E8F0FE; border-color: #28A745;">
        </div>
        <div class="mb-2">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1"  placeholder=" Re-Type Password"  style="background-color: #E8F0FE; border-color: #28A745;">
          </div>
        
        <button type="submit" class="btn " style="background-color: #102F63;color:white">Sign UP</button>
